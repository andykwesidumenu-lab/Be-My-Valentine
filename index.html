<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-align: center;
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      padding: 40px 30px;
      border-radius: 20px;
      max-width: 420px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(6px);
      position: relative;
      z-index: 2;
    }

    h1 {
      font-size: 2.3rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 25px;
    }

    h2 {
      margin-bottom: 25px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
      position: relative;
    }

    button {
      border: none;
      padding: 12px 26px;
      font-size: 1rem;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    }

    .yes {
      background: #ff4d6d;
      color: #fff;
    }

    .no {
      background: #fff;
      color: #ff4d6d;
      position: absolute;
    }

    .message {
      margin-top: 25px;
      font-size: 1.3rem;
      display: none;
    }

    .signature {
      margin-top: 35px;
      font-size: 0.95rem;
      opacity: 0.9;
    }

    .heart {
      position: absolute;
      bottom: -20px;
      color: rgba(255, 255, 255, 0.8);
      font-size: 20px;
      animation: floatUp linear infinite;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      to {
        transform: translateY(-110vh) scale(1.4);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Vanessa My Babe ‚ù§Ô∏è</h1>
    <p>Every moment with you means the world to me.
       I was wondering...</p>

    <h2>Will you be my Valentine? üíï</h2>

    <div class="buttons">
      <button class="yes" onclick="sayYes()">Yes üíñ</button>
      <button class="no" id="noBtn">No üôà</button>
    </div>

    <div class="message" id="message"></div>

    <div class="signature">‚Äî With love, Commando üíò</div>
  </div>

  <script>
    function sayYes() {
      const msg = document.getElementById('message');
      msg.style.display = 'block';
      msg.innerHTML = 'Yay!!! ü•∞ I can‚Äôt wait to spend Valentine‚Äôs Day with you, Vanessa ‚ù§Ô∏è';
    }

    const noBtn = document.getElementById('noBtn');

    noBtn.addEventListener('mouseover', () => {
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 120 - 60;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });

    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.innerHTML = '‚ù§Ô∏è';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = Math.random() * 3 + 4 + 's';
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 7000);
    }

    setInterval(createHeart, 400);
  </script>
</body>
</html>
